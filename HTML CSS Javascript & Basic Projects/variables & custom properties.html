<!DOCTYPE html>
<html>
<head>
	<title>variables & custom properties in CSS</title>
	<style>
		:root{
			--variable : gold;

		}

		.box{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 2px 32px;
			border: 2px solid red;
			box-shadow: 12px 9px var(--variable);
		}

		.container{
			display: flex;
			border: 2px solid var(--variable);
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
