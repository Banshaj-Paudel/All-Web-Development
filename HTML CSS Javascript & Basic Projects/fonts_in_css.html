<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <style>
        span{
            color: crimson;
            font-family: cursive;
            background-color: darkblue;
            font-size: 28px;

        }
        h2 {
            color: darkgoldenrod;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: darkgreen;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h2>Fonts in CSS</h2>
    <span>This a font tutorial</span>
</body>
</html>
