	<h1>Main notes about string.</h1>
	<p>They should always be kept inside single quote(' ') or double quotes(" ") </p>
<script type="text/javascript">
	var string = "This is a string";
	console.log(string);

	// .indexOf function is used to find the string place number from where the word in the value begins from, it counts the index from left-right.
	var postn = string.indexOf('hi')
	console.log(postn);

	// .lastIndexOf function is used to find the string place number from where the word in the value begins from, it counts the index from right-left.
	postn = string.lastIndexOf('is');
	console.log(postn);

	// .slice function is used to get a piece from the string. It takes two values in the function i.e.(a, b). It prints the string from a-b-1. Run the program below for example. THERE ARE VARIOUS METHODS FOR STRING SLICING.

	// This method can take negative inputs also
	var substring1 = string.slice(1, -6);
	console.log(substring1);

	// This method cannot take negative inputs
	substring1 = string.substring(1, 8);
	console.log(substring1);

	// This method prints the part of the string from the a-argument to b-argument placevalue number. For example run the program. This method also take two input, where a = where to start and b= upto where should it print.
	substring1 = string.substr(1, 5);
	console.log(substring1);
