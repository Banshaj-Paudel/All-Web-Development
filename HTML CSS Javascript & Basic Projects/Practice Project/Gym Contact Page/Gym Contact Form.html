<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bhairu's Gym</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
	<style>
		/* CSS Reset */
		body {
			margin: 0px;
			padding: 0px;
			background: url(bg.jpg);
		}
	</style>
</head>

<body>
	<header>
		<div id="left_img">
			<img src="Gym.png" alt="Gym Logo">
		</div>
		<div id="navbar">
			<ul>
				<li class="navItems"><a href="#">Home</a></li>
				<li class="navItems"><a href="#">Equipments</a></li>
				<li class="navItems"><a href="#">Happy Faces</a></li>
				<li class="navItems"><a href="#">About</a></li>
			</ul>
		</div>
		<div id="top_buttons">
			<button class="nav_buttons">Locate Us</button>
			<button class="nav_buttons">Contact Us</button>
		</div>
	</header>

	<div class="form">
		<input type="text" class="input_field" placeholder="Enter your name">
		<input type="text" class="input_field" placeholder="Enter your Age">
		<input type="text" class="input_field" placeholder="Enter your address">
		<input type="text" class="input_field" placeholder="Enter your email">
		<input type="text" class="input_field" placeholder="Enter your Contact">
		<input type="submit" name="Submit" class="submit_btn">
	</div>
</body>

</html>
