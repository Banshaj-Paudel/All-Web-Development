<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: rebeccapurple;}  /*color_by_name*/
            #secondPara{
                color: rgb(221, 92, 17) /*color by rgb digits*/
                }
                #thirdPara{
                    color: #29dc3a;/*color by color code*/                }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from my first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is second paragraph from my second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is third paragraph from my third box</p>
</body>
</html>
