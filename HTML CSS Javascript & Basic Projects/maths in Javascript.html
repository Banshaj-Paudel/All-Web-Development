<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maths Object in Javascript</title>
</head>
<body>
	<div class="container">
		<h1>This is a Math Object</h1>
	</div>
<script type="text/javascript">
	let m = Math;
	console.log(m);

	let a1 = 50;
	let b1 = 60;
	let r50_60 = a1 + (b1-a1)*Math.random();
	// let unclean = console.log("The random number is ", r50_60);
	let c1 = Math.round(r50_60);
	console.log(c1);
</script>
</body>
</html>
