<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 300px 100px 100px;
        }
        .item{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 3px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
        <div class="item">This is an item</div>
    </div>
</body>
</html>
